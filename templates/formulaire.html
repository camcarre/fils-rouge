<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de recommandations</title>
</head>
<body>
    <h1>Formulaire de recommandations personnalisées</h1>
    <form action="/recommandation" method="POST">
        <label for="sexe">Sexe :</label>
        <input type="text" id="sexe" name="sexe" required><br><br>

        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" name="poids" required><br><br>

        <label for="taille">Taille (cm) :</label>
        <input type="number" id="taille" name="taille" required><br><br>

        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="activite">Activité :</label>
        <input type="text" id="activite" name="activite" required><br><br>

        <label for="objectif">Objectif :</label>
        <input type="text" id="objectif" name="objectif" required><br><br>

        <input type="submit" value="Obtenir recommandations">
    </form>
</body>
</html>
