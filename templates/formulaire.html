<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Coach Sportif</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Accueil</a></li>
            <li><a href="{{ url_for('recommendations') }}">Recommandations</a></li>
            <li><a href="{{ url_for('account') }}">Mon Compte</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="section">
            <h1>Obtenez vos recommandations personnalisées</h1>
            
            <div class="account-form">
                <form method="POST" action="{{ url_for('recommendations') }}">
                    <div class="form-group">
                        <label for="age">Âge</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="sexe">Sexe</label>
                        <select id="sexe" name="sexe" required>
                            <option value="0">Femme</option>
                            <option value="1">Homme</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="poids">Poids (kg)</label>
                        <input type="number" id="poids" name="poids" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="taille">Taille (cm)</label>
                        <input type="number" id="taille" name="taille" required>
                    </div>

                    <div class="form-group">
                        <label for="objectif">Objectif</label>
                        <select id="objectif" name="objectif" required>
                            <option value="0">Perte de poids</option>
                            <option value="1">Prise de masse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activite">Niveau d'activité</label>
                        <select id="activite" name="activite" required>
                            <option value="1">Sédentaire</option>
                            <option value="2">Modéré</option>
                            <option value="3">Actif</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Obtenir mes recommandations</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
