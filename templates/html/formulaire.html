<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Recommandations d'Entraînement</title>
</head>
<body>
    <h1>Entrez vos données pour obtenir une recommandation d'entraînement</h1>
    <form action="/recommandation" method="POST">
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select><br><br>

        <label for="poids">Poids (kg) :</label>
        <input type="number" id="poids" name="poids" required><br><br>

        <label for="taille">Taille (cm) :</label>
        <input type="number" id="taille" name="taille" required><br><br>

        <label for="objectif">Objectif :</label>
        <select id="objectif" name="objectif" required>
            <option value="perte de poids">Perte de poids</option>
            <option value="gain musculaire">Gain musculaire</option>
        </select><br><br>

        <label for="activite">Niveau d'activité :</label>
        <select id="activite" name="activite" required>
            <option value="faible">Faible</option>
            <option value="moderee">Modéré</option>
            <option value="eleve">Élevé</option>
        </select><br><br>

        <label for="seances_passees">Séances de sport passées (séparées par des virgules) :</label>
        <input type="text" id="seances_passees" name="seances_passees" placeholder="Course à pied, Yoga, Natation" required><br><br>

        <label for="sommeil_jour_1">Sommeil Jour 1 (heures) :</label>
        <input type="number" id="sommeil_jour_1" name="sommeil_jour_1" step="0.1" required><br><br>

        <label for="sommeil_jour_2">Sommeil Jour 2 (heures) :</label>
        <input type="number" id="sommeil_jour_2" name="sommeil_jour_2" step="0.1" required><br><br>

        <label for="sommeil_jour_3">Sommeil Jour 3 (heures) :</label>
        <input type="number" id="sommeil_jour_3" name="sommeil_jour_3" step="0.1" required><br><br>

        <label for="sommeil_jour_4">Sommeil Jour 4 (heures) :</label>
        <input type="number" id="sommeil_jour_4" name="sommeil_jour_4" step="0.1" required><br><br>

        <label for="sommeil_jour_5">Sommeil Jour 5 (heures) :</label>
        <input type="number" id="sommeil_jour_5" name="sommeil_jour_5" step="0.1" required><br><br>

        <button type="submit">Obtenir la recommandation</button>
    </form>

    <div id="resultat"></div>
</body>
</html>
